<!DOCTYPE html>

<html>

	<head>

		<!-- CONFIG -->
		<title><% humanPresentationName %></title>
		<meta name="description" content="<% presentationDescription %>" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui" />
		<meta charset="utf-8" />

		<!-- STYLES -->
		<link rel="stylesheet" href="reveal.min.css" />
		<link rel="stylesheet" href="all.min.css" />

		<!-- SCRIPTS -->
		<script src="all.min.js"></script>
		<script src="partials.js"></script>
		<script src="templates.js"></script>

	</head>

	<body>
		<!-- To be generated by Handlebars templates -->
	</body>

	<!-- Handlebars data and template rendering of "sections" -->
	<script src="scripts/presentation-data.js"></script>
	<script>
		(function() {
			'use strict';

			// RENDER THE TEMPLATE
			document.body.innerHTML = Handlebars.Templates['index.hbs'](presentationData);
		})();
	</script>

	<!-- Ace editor -->
	<script src="ace/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
	<script>
    	var editor = ace.edit('editor');
    	editor.setTheme('ace/theme/monokai');
    	editor.getSession().setMode('ace/mode/javascript');
	</script>

</html>
